<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>

    <body>
    <!--this is a comment-->
    <style>
    body {
        background-image: url('bg2.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    } 
    </style>


    <button type="settings-button">Settings</button>

    <div class="settings" id="settings">
        <div class="settings-popup">
            <span class="close">&times;</span>
            <p>Settings instructions text goes here</p>
        </div>

    </div>

    <div class="greeting-container">
        <h2 class="greeting" id="greeting">ka chow</h2>
    </div>

    <div class="todolist-container">
        <h4 class="todolist-title" id= "todolist-title">Tasks</h4>
        <form>
            <label for= "newtask">Add a new task:</label><br> 
            <input type= "text" id= "newtask" name= "newtask" class= "todo-input">
            <input class= "todo-button" type= "submit" value="Add">
        </form>
        <div class="task-container">
            <ul class= "todos"></ul>
                <!--<li><span><i class= "fas fa-trash-alt"></i></span>Add a task!</li>!-->
        </div>

    </div>



    <script src="main.js"></script>
    </body>
</html>
